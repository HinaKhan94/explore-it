{% extends "base.html" %}
{% block content %}
<div class="container-fluid carousel-wrapper" style="margin-top: 60px;">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators carousel_dash">
            {% for todo in todos %}
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active"{% endif %} aria-label="Slide {{ forloop.counter }}"></button>
            {% endfor %}
        </div>
        <div class="carousel-inner">
            {% for todo in todos %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                    <div class="d-block w-100 carousel-mobile" style="height: 800px; overflow: hidden;">
                        <img src="{{ todo.image.url }}" class="w-100" alt="{{ todo.title }}" style="object-fit: cover; height: 100%;">
                    </div>
                    <div class="carousel-caption text-overlay" style="color: black; background: rgba(255, 255, 255, 0.8); padding: 20px;">
                        <h3>{{ todo.title }}</h3>
                        <p><i class="fa-solid fa-tag"></i> Category: {{ todo.category.name }}</p>
                        <p>{{ todo.description }}</p>
                        <p>Price: ${{ todo.price }}</p>
                        <a href="{% url 'todo_detail' slug=todo.slug %}" class="btn btn-success">Read More</a>
                    </div>
                </div>
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
{% endblock %}
